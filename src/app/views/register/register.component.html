<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="first_name"
                    placeholder="First Name"
                    autocomplete="first_name"
                    [ngClass]="{
                      'is-invalid': submitted && f.first_name.errors
                    }"
                    required
                  />
                  <div
                    *ngIf="submitted && f.first_name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.first_name.errors.required">
                      First Name is required
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="last_name"
                    placeholder="Last Name"
                    [ngClass]="{
                      'is-invalid': submitted && f.last_name.errors
                    }"
                    autocomplete="last_name"
                    required
                  />
                  <div
                    *ngIf="submitted && f.last_name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.last_name.errors.required">
                      Last Name is required
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    placeholder="Email"
                    autocomplete="email"
                    required
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-phone"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="contact_number"
                    [ngClass]="{
                      'is-invalid': submitted && f.contact_number.errors
                    }"
                    placeholder="Contact Number"
                    autocomplete="contact_number"
                    required
                  />
                  <div
                    *ngIf="submitted && f.contact_number.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.contact_number.errors.required">
                      Contact Number is required
                    </div>
                    <div *ngIf="f.contact_number.errors.contact_number">
                      Contact Number must be a valid
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    autocomplete="new-password"
                    required
                  />
                  <div
                    *ngIf="submitted && f.password.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.password.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="f.password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>

                <button
                  type="button"
                  class="btn btn-block btn-success"
                  type="submit"
                >
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
