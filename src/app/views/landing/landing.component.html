<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
          <div class="card-header">
            Books

          </div>
        <div class="card-body">
          <br>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-sm table-striped table-bordered">
            <thead>
              <tr>

                <th>Title</th>
                <th>Author Name</th>
                <th>Description</th>

              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">

                  <td>{{ book.title }}  </td>
                  <td>{{ book.author_first_name }} {{ book.author_last_name }} </td>
                  <td>{{ book.description }}</td>

                </tr>
            </tbody>
            </table>


        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
