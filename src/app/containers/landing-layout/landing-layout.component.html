<app-header
  [navbarBrandRouterLink]="['/dashboards']"
  [fixed]="true"
  [navbarBrandFull]="{
    src: 'assets/img/brand/gears.png',
    width: 89,
    height: 35,
    alt: 'CoreUI Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/sygnet.svg',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'"
>
  <ul class="nav navbar-nav ml-auto">
    <li class="breadcrumb-menu d-md-down-none">
      <div
        class="btn-group"
        role="group"
        aria-label="Button group with nested dropdown"
      >
        <a class="btn" [routerLink]="['/register']"
          ><i class="icon-register"></i> &nbsp;Register</a
        >
        <a class="btn" [routerLink]="['/login']"
          ><i class="icon-login"></i> &nbsp;Login</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://gears-int.com/">Gears</a> &copy; 2021.</span>
  <span class="ml-auto"
    >Powered by
    <a href="https://gears-int.com/">Gears Software Solutions</a></span
  >
</app-footer>
